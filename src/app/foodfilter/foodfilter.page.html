<ion-header>
    <ion-toolbar>
        <ion-title>Food Filter</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="fixed">URL</ion-label>
        <ion-input
            [(ngModel)]="url"
            placeholder="Enter your photo url"
        ></ion-input>
        <ion-button (click)="submit()"
            >Submit
            <ion-icon slot="end" name="star"></ion-icon>
        </ion-button>
    </ion-item>

    <ion-item>
        <ion-label position="fixed">Output</ion-label>
        <!-- <ion-label ngDefaultControl [(ngModel)]="detectOutcome">sj</ion-label> -->
        <!-- test text -->
        <ion-label type="text">{{newTagName}} </ion-label>
    </ion-item>

    <!-- <ion-item>
    <ion-label> {{newTagName}} </ion-label> -->
    <!-- <ion-label type="text" >{{tagName}} </ion-label> -->
    <!-- </ion-item> -->

    <ion-item>
        <ion-button (click)="SentDetectOutcome()"
            >Sent Detect Outcome</ion-button
        >
    </ion-item>

    <ion-item>
        <img src="image" />
        <ion-button (click)="addNewToGallery()">Camera by Capacitor</ion-button>
    </ion-item>
</ion-content>
