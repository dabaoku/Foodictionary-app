<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Inbox</ion-label>
        </ion-item>      
        <ion-item (click)="logout()">
          <ion-icon name="warning" (click)="logout()"></ion-icon>
          <ion-label >登出</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Foodictionary</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">

      <div class="stepContainer" *ngFor = "let ingredient of Ingredients ;  ">
        
        <img src="http://140.115.87.146/ingredient/{{ingredient}}.jpg">
      
        <ion-label (click) = "showAll(ingredient)">{{ingredient}}</ion-label>
      
      </div>

     <div class="functions">
      <img class="camera" src="assets/icon/camera.png"  (click) = "goToRecipe()">
      <img class="microphone" src="assets/icon/microphone.png"  (click) = "goToVoice()">
      <img class ="keyboard" src="assets/icon/keyboard.png"  (click) = "navigateToManual()" >
     </div>
     
     <div class="function_words">
       <ion-label class="camera_word">拍照辨識</ion-label>
       <ion-label class="micro_word">語音辨識</ion-label>
      <ion-label class="manual_word">手動輸入</ion-label>
     </div>
    
    </ion-content>
  </div>
</ion-app>
