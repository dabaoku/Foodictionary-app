<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click) = "goToRecipe()">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label >Inbox</ion-label>
        </ion-item>      
        <ion-item (click)="logout()">
          <ion-icon name="warning" (click)="logout()"></ion-icon>
          <ion-label >登出</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Foodictionary</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content  class="ion-padding">
      <div class ="outer_container" style="overflow-y:auto" >
     
        <ion-item slot=none class="stepContainer" *ngFor = "let ingredient of Ingredients ;  " lines = none>
        <img class = "ingma" src="http://140.115.87.146/ingredient/{{ingredient}}.jpg">
      
        <ion-label class="i_text"  (click) = "showAll(ingredient)"> {{ingredient}} </ion-label>
        <ion-icon class = "remove" name="close-outline" (click) = "removePost(ingredient)"></ion-icon>
      </ion-item>
      </div>

<img class="search_icon" src="assets/icon/search.png"  (click) = "goSearch()">

    <div class="fixed">
      <img class="camera" src="assets/icon/camera.png" (click) = "goToCamera()" >
      <div class="center_icon">
      <img class="microphone" src="assets/icon/microphone.png"  (click) = "goToVoice()">
      </div>
      <img class ="keyboard" src="assets/icon/keyboard.png"  (click) = "navigateToManual()" >
     </div>

    

     <div class="fixed2">
      <ion-label class="camera_word">影像辨識</ion-label>
      <div class="center_icon">
        <ion-label class="micro_word">語音辨識</ion-label>
      </div>
      <ion-label class="manual_word">手動輸入</ion-label>
     </div>

    </ion-content>
  </div>
</ion-app>
