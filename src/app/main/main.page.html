<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Inbox</ion-label>
        </ion-item>      
        <ion-item (click)="logout()">
          <ion-icon name="warning" (click)="logout()"></ion-icon>
          <ion-label >登出</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Foodictionary</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">

      <div class="stepContainer" *ngFor = "let ingredient of Ingredients ;  ">
        
        <img src="http://140.115.87.146/ingredient/{{ingredient}}.jpg">
      
        <ion-label (click) = "showAll(ingredient)">{{ingredient}}</ion-label>
      
      </div>

     
      <ion-button  (click) = "goToRecipe()">Recipe</ion-button>
      <ion-button (click) = "goToVoice()">Voice</ion-button>
      <ion-button  (click) = "goToFoodFilter()">Food Filter</ion-button>

     <img src="assets/icon/keyboard.svg" class="keyboard">
    </ion-content>
  </div>
</ion-app>
