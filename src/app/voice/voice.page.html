<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/main"
    ></ion-back-button>
    </ion-buttons>
    <ion-title>語音輸入食材</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="start()" [hidden]="this.startRecognize">開始輸入</ion-button>
  <ion-button (click)="stop()" [hidden]="!this.startRecognize">停止輸入</ion-button>

</ion-content>
