<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/main"
    ></ion-back-button>
    </ion-buttons>
    <ion-title>語音輸入食材</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/icon/voiceStart.jpg" (click)="start()" [hidden]="this.startRecognize">
  <img src="assets/icon/voiceStop.jpg" (click)="stop()" [hidden]="!this.startRecognize">
  <ion-textarea id="speechdiv" [innerHTML]="innerHtml">
  </ion-textarea>
</ion-content>
